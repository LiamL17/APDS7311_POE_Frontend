<h2 class="text-center m-5">Posts List</h2>
 
   <table class="table table-striped table-bordered">
       <thead>
           <tr>
               <th>ID</th>
               <th>Title</th>
               <th>Description</th>
               <th>DepartmentCode</th>
               <th>Action</th>
           </tr>
       </thead>
 
       <tbody>
           <tr *ngFor="let post of posts">
               <td>{{post._id}}</td>
               <td>{{post.title}}</td>
               <td>{{post.description}}</td>
               <td>{{post.departmentCode}}</td>
               <td>
                   <button class="btn btn-danger" (click)="ondelete(post._id)">Delete</button>
               </td>
           </tr>
       </tbody>
   </table>
 
   <button class="btn btn-primary mt-3" routerLink="/add">Add a New Post</button>
